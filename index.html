  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #43cea2, #185a9d);
      display: flex;
      justify-content: center;
      align-items: center;

    .container {
      background: white;

      padding: 10px 20px;

<body>
  <a href="settings.html">سیٹنگز</a>
  <div class="container">
    <h2>Life Age Calculator</h2>
    <label>Date of Birth:</label>
    <input type="datetime-local" id="dob">
    <label>Date of Death:</label>
    <input type="datetime-local" id="dod">
    <button onclick="calculateLifeAge()">Calculate Life Age</button>
    <h3 id="result"></h3>
  </div>

  <script>
    function calculateLifeAge() {
      const dobValue = document.getElementById('dob').value;
      const dodValue = document.getElementById('dod').value;

      if (!dobValue || !dodValue) {
        document.getElementById('result').innerText = "Please select both birth and death dates!";
        return;
      }

      const dob = new Date(dobValue);
      const dod = new Date(dodValue);

      if (dod < dob) {
        document.getElementById('result').innerText = "Death date cannot be earlier than birth date!";
        return;
      }

      let years = dod.getFullYear() - dob.getFullYear();
      let months = dod.getMonth() - dob.getMonth();
      let days = dod.getDate() - dob.getDate();
      let hours = dod.getHours() - dob.getHours();
      let minutes = dod.getMinutes() - dob.getMinutes();

      if (minutes < 0) {
        minutes += 60;
        hours--;
      }

      if (hours < 0) {
        hours += 24;
        days--;
      }

      if (days < 0) {
        months--;
        const prevMonth = new Date(dod.getFullYear(), dod.getMonth(), 0);
        days += prevMonth.getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById('result').innerText =
        `The person lived for ${years} years, ${months} months, ${days} days, ${hours} hours and ${minutes} minutes.`;
    }
  </script>
</body>
